    <style>
      body {
        background: #262a2f;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      #reader {
        width: 80%;
        background: white;
        border: 0;
        border-radius: 10px;
      }
      #html5-qrcode-button-camera-permission {
        background: #494eea;
        color: #fff;
        border: 0;
        outline: 0;
        border-radius: 5px;
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        padding: 8px;
        margin: 6px 0;
        font-weight: 500;
      }
      #html5-qrcode-button-file-selection {
        background: #494eea;

  <body id="myCopyright">
    <main>
      <div id="reader"></div>
      <div id="result"></div>
    </main>

    <script>
      const scanner = new Html5QrcodeScanner('reader', {
        qrbox: {
          width: 250,
          height: 250,
        },
        fps: 20,
      });
      scanner.render(success, error);
      function success(result) {
        document.getElementById('result').innerHTML = `<h2>Success!</h2>
        <p><a href="${result}">${result}</a></p>`;
        scanner.clear();
        document.getElementById('reader').remove();
      }
      function error(err) {
        console.error(err);
      }
    </script>
    <script type="text/javascript" src="https://cusmedroid.github.io/js/disclaimer.js"></script>
